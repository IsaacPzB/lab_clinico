<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="icon" href="img/microscope.png">
    <title>Laboratorio Clinico Kaja</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body onload="nobackbutton()">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div style="text-align: center; margin-top: 50px;">
                    <img src="img/My project (1).png" width="40%" height="40%" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center" style="margin-left: 1px;">
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
                <div style="margin-top: 5px;">
                    <div class="rec" id="rec">
                        <style>
                            .rec {
                                background-color: white;
                                width: 30%;
                                min-width: 210px;
                                height: 40%;
                                min-height: 350px;
                                border-radius: 20px;
                                position: fixed;
                            }
                        </style>

                        <div style="margin-top: 20px; margin-left: 10px;  margin-right: 10px;" for="rec">
                            <img src="img/prueba-de-sangre (2).png" width="64px" height="64px" alt="">
                            <h3 style="margin-left: 10px;"> <b>Iniciar sesión </b> </h3>
                            <form style="margin-top: 2px;" id="formLogin">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img
                                            src="img/usuario-de-perfil.png" style="opacity: 50%;" width="24px"
                                            alt=""></span>
                                    <input placeholder="Usuario o email" style="border-radius: 5px;" type="text"
                                        class="form-control" id="user" required autocomplete="off">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img src="img/bloquear.png"
                                            style="opacity: 50%;" width="24px" alt=""></span>
                                    <input placeholder="Contraseña" style="border-radius: 5px;" type="password"
                                        class="form-control" id="pass" required>
                                </div>
                                <div class="mb-3 form-check" style="margin-left: 5px;">
                                    <input type="checkbox" style="background-color: #57c5ff;" class="form-check-input" id="exampleCheck1" required checked>
                                    <label class="form-check-label" for="exampleCheck1">Check</label>
                                </div>
                                <button type="button" style="border-radius: 5px; padding-top: 7px; padding-bottom: 7px;
                            padding-left: 30px; padding-right: 30px; background-color: #57c5ff; color: aliceblue; 
                            border-color: aliceblue; width: 100%; " onclick="login()">Acceder</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
